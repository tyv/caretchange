<!DOCTYPE html>
<html>
<head>
	<script src="http://yandex.st/jquery/2.1.1/jquery.min.js"></script>
	<script src="caretchange.js"></script>

	<style type="text/css">
		.output
		{
			min-width: 300px;
			height: 250px;
			padding: 20px;

			background: #ccc;
		}
	</style>
	<title>caretchagne jQuery event demo page</title>
</head>
<body>
	<input><br>
	data-do-not-check-caret-change="true" : <input data-do-not-check-caret-change="true">
	<pre class="output"></pre>

	<script>
		var counter = 0,
			$output = $('.output');

		$('input').on('caretchange', function(e) {

			$output.text('event No.' + counter++ + ' ' + JSON.stringify(e.caretchangeData));

		});
	</script>
</body>
</html>
